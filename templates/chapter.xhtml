<!DOCTYPE html>
<html
  lang="en"
  xml:lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.w3.org/2002/06/xhtml2/ http://www.w3.org/MarkUp/SCHEMA/xhtml2.xsd"
  xmlns:epub="http://www.idpf.org/2007/ops"
>
  <head>
    {% for filename in styles -%}
      <link href="{{ filename }}" rel="stylesheet" type="text/css" />
    {% endfor -%}

    <style type="text/css">
      body {
        margin: 1em;
        background-color: transparent !important;
      }
      #sbo-rt-content * {
        text-indent: 0pt !important;
      }
      #sbo-rt-content .bq {
        margin-right: 1em !important;
      }
      {%- if should_support_kindle -%}
      #sbo-rt-content * {
        word-wrap: break-word !important;
        word-break: break-word !important;
      }
      #sbo-rt-content table,
      #sbo-rt-content pre {
        overflow-x: unset !important;
        overflow: unset !important;
        overflow-y: unset !important;
        white-space: pre-wrap !important;
      }
      {%- endif -%}
    </style>
  </head>
  <body>
    {{ body|safe }}
  </body>
</html>
